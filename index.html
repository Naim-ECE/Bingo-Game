<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="x-icon" href="./icon Final.png">
    <title>Bingo Fun!</title>
</head>

<body>
    <header>
        <div class="imp">
            <img src="./Final_bingo.png" />
        </div>
    </header>
    <main>
        <p class="initiate">Starting...</p>
        <div class="numberz">
            <button class="th1">1</button>
            <button class="th2">2</button>
            <button class="th3">3</button>
            <button class="th4">4</button>
            <button class="th5">5</button>
            <button class="th6">6</button>
            <button class="th7">7</button>
            <button class="th8">8</button>
            <button class="th9">9</button>
            <button class="th10">10</button>
            <button class="th11">11</button>
            <button class="th12">12</button>
            <button class="th13">13</button>
            <button class="th14">14</button>
            <button class="th15">15</button>
            <button class="th16">16</button>
        </div>
        <div class="footmsg">
            <p class="dialogue">Score = <pre class="sc"> 0</pre></p>
            <!-- <p class = "sp"> = 0</p> -->
        </div>
        <!-- <p class="txt">Choosing wrong number will substract the points from the Score</p> -->
    </main>
    <script src="./bingo.js"></script>
</body>

</html>
